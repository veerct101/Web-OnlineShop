<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Place Your Order</h2>

        <label for="item">Select Item:</label>
        <select id="item" onchange="calculateTotal()">
            <option value="20999">Vivo V40 - ₹20,999</option>
            <option value="18999">Vivo T3x - ₹18,999</option>
            <option value="26999">Oppo F27 Pro+ - ₹26,999</option>
            <option value="57999">Samsung S23 - ₹57,999</option>
            <option value="120999">Samsung S23 Ultra - ₹1,20,999</option>
            <option value="17999">Redmi 13C - ₹17,999</option>
        </select>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" placeholder="Enter your pincode" required>

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1" oninput="calculateTotal()">

        <label for="total">Total Amount:</label>
        <input type="text" id="total" readonly>

        <button onclick="submitOrder()">Submit Order</button>
    </div>

    <script>
        function calculateTotal() {
            let itemPrice = document.getElementById("item").value;
            let quantity = document.getElementById("quantity").value;
            let totalAmount = itemPrice * quantity;
            document.getElementById("total").value = "₹" + totalAmount.toLocaleString();
        }

        function submitOrder() {
            let item = document.getElementById("item").selectedOptions[0].text;
            let pincode = document.getElementById("pincode").value;
            let address = document.getElementById("address").value;
            let quantity = document.getElementById("quantity").value;
            let total = document.getElementById("total").value;
            if(quantity>5) {alert('Enter maximum 5 items'); return false;}
            if(pincode != 6) {alert('Enter valid pincode'); return false;}
            if (pincode && address) {
                alert("Order Placed Successfully!\nItem: " + item + "\nPincode: " + pincode + "\nAddress: " + address + "\nQuantity: " + quantity + "\nTotal: " + total);
            } else {
                alert("Please fill in all details correctly.");
                return false;
            }
        }
   
    </script>
</body>
</html>
